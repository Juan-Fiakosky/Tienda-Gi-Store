<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="sweetAlert/sweetalert2.css" />
		<title>Gi Store | Calzados</title>
	</head>
	<body>
		<header class="header-section">
			<img class="logo" src="./images/logo.png" />
			<div class="cart-container" onclick="showCart()">
				<p class="count-product">0</p>
				<img class="cart" src="./images/carro.png" alt="" />
			</div>
			<div class="cart-products" id="products-id">
				<a class="close-btn" onclick="closeBtn()">❌</a>
				<h4 class="cart-product-title">Mi Carrito</h4>
				<div class="card-items"></div>
				<h4 class="cart-product-total">
					Total: $<span class="price-total"></span>
				</h4>
				<button onclick="pushAlert(buyThings)" class="confirm-button">
					Finalizar pedido
				</button>
			</div>
		</header>

		<section class="products"></section>
		<footer class="footer-container">
			<div class="footer-box-1">
				<a href="#">
					<img class="footer-img" src="./images/pie.jpg" alt="" />
				</a>
			</div>
			<div class="footer-box-2">
				<h2>SOBRE NOSOTROS</h2>
				<p>
					Gi Store es la marca que se encarga de traer tendencia a tus pies.
					Siempre seleccionando la mejor calidad y contar con el mejor precio
					del mercado.
				</p>
				<p>Envíos a todo el pais.</p>
			</div>
			<p class="footer-text">Juan Fiakosky<br />mail@mail.com</p>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>

		<script src="./custom.js"></script>
		<script src="sweetAlert/sweetalert2.min.js"></script>
	</body>
</html>
